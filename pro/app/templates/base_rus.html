<head>

    </script>
    <link type="text/css" href="{{url_for('static', filename='styles/home.css')}}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

<body class="navbar">
    <h1 class="fadeIn" style="color:white;font-size:100px;position: absolute; left: 10%; top: 210px;">Добро пожаловать в OGC</h1>
    {% block content %}
    <form class="fadeIn" action="" method="post">
        {{ form.hidden_tag() }}
        <p style="color:white;position: absolute; left: -100%; top: 130px;">Этот сайт только для зарегестрированных пользователей</p>
        <p style="position: absolute; left: 0%; top: 180px;">{{ form.signin(type="submit", class="btn btn-primary") }}</p>
        <p style="position: absolute; left: 40%; top: 180px;">{{ form.register(type="submit", class="btn btn-primary") }}</p>
        {{message}}
    </form>
    {% endblock %}
</body>
